<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO APP</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1> Todo App </h1>
    <form action="/add" method="post" class="input-form">
        <input type="text" name="task" id="task" placeholder="Enter Task" class="task">
        <div>
            <input type="date" name="date" id="date">
            <input type="time" name="time" id="time">
        </div>
        <button type="submit">Add Task</button>
    </form>

    <div class="output">
        {% if tasks %}
        <ul style="list-style: none;">
            {% for t in tasks %}
                <li>
                    <form action="/toggle/{{ loop.index0 }}" method="post">
                        <input type="checkbox" name="completed" id="completed" onchange="this.form.submit()" {% if t.completed%} checked {% endif %}>
                    </form>
                    {{ t.task }} | {{ t.date }} | {{ t.time }}
                    <form action="/delete/{{ loop.index0 }}" method="post">
                    <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
